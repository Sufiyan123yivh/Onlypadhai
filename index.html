    <script>
function toggleNotifications() {
  const dropdown = document.getElementById("notifications-dropdown");
  dropdown.style.display =
    dropdown.style.display === "block" ? "none" : "block";
}

function addNotification(message) {
  const notificationCount = document.getElementById("notification-count");
  const dropdown = document.getElementById("notifications-dropdown");

  const currentCount = parseInt(notificationCount.textContent, 10);
  notificationCount.textContent = currentCount + 1;
  notificationCount.style.display = "inline-block";

  const newNotification = document.createElement("div");
  newNotification.className = "notification";
  newNotification.innerHTML = `<div class="notification-icon-small"><i class="fas fa-info-circle"></i></div><span>${message}</span>`;

  if (dropdown.querySelector("p")) {
    dropdown.innerHTML = "";
  }

  dropdown.prepend(newNotification); // Add new notifications to the top
}
