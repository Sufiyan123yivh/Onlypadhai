<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap'); /* For bold title */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap'); /* For button text */

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Dark background */
            background-color: #333; /* Dark grey */
            color: #f0f0f0; /* Light text color */
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat for the title */
            font-weight: 700; /* Make it bold */
            font-size: 2em; /* Reduced font size */
            margin-bottom: 30px;
            letter-spacing: 2px; /* Add some spacing between letters */
            text-transform: uppercase; /* Make it uppercase */
            background: linear-gradient(90deg, #ff6b6b, #f06292, #ba68c8, #9575cd, #7986cb, #64b5f6, #4fc3f7, #4dd0e1, #4db6ac, #81c784);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .image-container {
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Darker shadow for dark background */
            transition: transform 0.3s ease-in-out;
            background-color: #444; /* Slightly lighter background for the container */
            padding: 10px; /* Add some padding around the image */
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .medium-image {
            display: block;
            max-width: 150px;
            height: auto;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .study-link, .tutorial-link {
            text-decoration: none;
        }

        .study-button, .tutorial-button {
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Darker shadow for buttons */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .study-button {
            background-color: #27ae60; /* Darker green */
        }

        .tutorial-button {
            background-color: #2980b9; /* Darker blue */
        }

        .study-button:hover, .tutorial-button:hover {
            background-color: #1e8449;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25); /* Darker hover shadow */
        }

        .study-button:active, .tutorial-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0,0,0,0.25); /* Darker active shadow */
        }
    </style>
</head>
<body>
    <h3 class="page-title">NEXT TOPPERS</h3>
    <div class="image-container">
        <img src="https://i.ibb.co/0pMyLswZ/x.jpg" alt="alpha cbseImage" class="medium-image">
    </div>
    <div class="button-container">
        <a href="https://eduverse-official.netlify.app/pong" class="study-link">
            <button class="study-button">CLICK HERE TO STUDY</button>
        </a>
        <a href="your-tutorial-link-here.html" class="tutorial-link">
            <button class="tutorial-button">Get Tutorial</button>
        </a>
    </div>
</body>
</html>
